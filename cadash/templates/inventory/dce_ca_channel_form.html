{% extends "inventory/dce_ca.html" %}

{% block dce_ca_content %}

        <h3>channel {{ channel.name }}</h3>

        <form action="{{ url_for(
                'inventory.dce_ca_channel_edit',
                r_id=dce_ca.ca.id,
                c_name=channel.name) }}"
            method="POST" role="form">
            {{ form.csrf_token }}
            {{ form.name }}
            <div class="form-group">
                <label for="channel_id_in_device">channel id (in device)</label>
                <input type="text" class="form-control"
                name="channel_id_in_device" id="channel_id_in_device"
                placeholder="channel id in device, ex: 4"
                {% if mode == 'edit' %}
                value="{{ form.channel_id_in_device.data }}"
                {% endif %}
                />
            </div>
            <div class="form-group">
                <label for="stream_cfg_id">stream config</label>
                {{ form.stream_cfg_id(class='form-control') }}
            </div>
            <div class="form-group">
                <div class="submit-row">
                    <input type="submit" class="btn btn-primary" value="save" />
                    <a href="{{ url_for('inventory.dce_ca', r_id=dce_ca.ca.id) }}"
                        class="btn btn-danger" role="button">cancel</a>
                </div>
            </div>
        </form>
{% endblock %}
